<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="icone">
            <img src="./img/alura-icon.png" width="100px">
        </div>
        <section class="area__principal">
            <input type="text" placeholder="Digite seu texto" class="texto__principal" id="campo__texto"/>
            <div class="area__principal__itens">
                <img width="16" height="16" src="./img/exclamacao-icon.png">
                <p class="area__principal_paragrafo">Apenas letras minúsculas e sem acento</p>
            </div>
            <button class="btn__codificar" id="btn__codificar">Criptografar</button>
            <button class="btn__decodificar" id="btn__decodificar">Descriptografar</button>
        </section>
        <div class="area__apresentacao" id="area__apresentacao">
            <img class="img__apresentacao" src="./img/apresentacao-img.png">
            <h1>Nenhuma mensagem encontrada</h1>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <div id="nova__mensagem" style="display: none;">
                <p class="paragrafo" id="texto__codificado"></p>
                <button class="btn__copiar" id="btn__copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p class="rodape__paragrafo">Desenvolvido por Jeferson Luan 2024</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
